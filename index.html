<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAL API</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <div class="page-wrapper">
    <div class="content-wrapper">
      <div class="container">
        <h1 class="title">Easy Peasy Anime Search</h1>
        <label for="multi-select-3">Exclude anime under a score of...</label>
        <select class="form-control" id="multi-select-3" multiple="multiple" size="1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select class="form-control form-control-lg" id="select-1">
          <option value="" selected="selected" disabled="disabled">Select a genre</option>
          <option value="22">Romance</option>
          <option value="2">Adventure</option>
          <option value="1">Action</option>
        </select>

        <select class="form-control form-control-lg" id="select-2">
          <option value="" selected="selected" disabled="disabled">TV or Movie?</option>
          <option value="tv">TV</option>
          <option value="movie">Movie</option>
        </select>
        <button class="btn btn-primary" type="button">Show me!</button>

        <!-- Card -->
        <div class="card-container">

        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
