<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAL API</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <div class="page-wrapper">

          <select class="form-control" id="multi-select-3" multiple="multiple" size="1">
            <option value="1">1</option>
            <option value="2">2</option>

            <option value="8">8</option>
            <option value="9">9</option>
          </select>

            <option value="" selected="selected" disabled="disabled">Select a genre</option>
            <option value="1">Action</option>
            <option value="2">Adventure</option>
            <option value="4">Comedy</option>
            <option value="7">Mystery</option>
            <option value="8">Drama</option>
            <option value="9">Ecchi</option>
            <option value="2">Fantasy</option>
            <option value="11">Game</option>
            <option value="35">Harem</option>

            <option value="17">Martial Arts</option>
            <option value="18">Mecha</option>
            <option value="19">Music</option>
            <option value="40">Psychological</option>
            <option value="22">Romance</option>
            <option value="23">School</option>
            <option value="24">Sci Fi</option>
            <option value="42">Seinen</option>
            <option value="25">Shoujo</option>
            <option value="27">Shounen</option>
            <option value="29">Space</option>
            <option value="30">Sports</option>
            <option value="31">Super Power</option>
            <option value="36">Slice Of Life</option>
            <option value="41">Thriller</option>
          </select>

          <select class="form-control form-control-lg" id="select-2">
            <option value="" selected="selected" disabled="disabled">TV or Movie?</option>
            <option value="tv">TV</option>
            <option value="movie">Movie</option>
          </select>
          <div class="date-wrapper">
            <div class="from-to-wrapper">
              <label class="content-title" for="multi-select-3">From:</label>
              <input id="start-date" class="date-select form-control" type="text" min="1917" max="2021" value="1980">
              <div class="btn-wrapper">
                <button id="plus-from-1" class="btn add-minus-btn" type="button" name="button">+1</button>
                <button id="minus-from-1" class="btn add-minus-btn" type="button" name="button">â€“1</button>
                <button id="plus-from-5" class="btn add-minus-btn" type="button" name="button">+5</button>
                <button id="minus-from-5" class="btn add-minus-btn" type="button" name="button">â€“5</button>
              </div>
            </div>
            <div class="from-to-wrapper">
              <label class="content-title" for="multi-select-3">To:</label>
              <input id="end-date" class="date-select form-control" type="text" min="1918" max="2021" value="2021">
              <div class="btn-wrapper">
                <button id="plus-to-1" class="btn add-minus-btn" type="button" name="button">+1</button>
                <button id="minus-to-1" class="btn add-minus-btn" type="button" name="button">â€“1</button>
                <button id="plus-to-5" class="btn add-minus-btn" type="button" name="button">+5</button>
                <button id="minus-to-5" class="btn add-minus-btn" type="button" name="button">â€“5</button>
              </div>
            </div>
          </div>

            <label for="switch-1">Only show completed ones</label>
          </div>
          <button class="btn btn-primary" type="button">Show me!</button>
        </div>
        <div class="results-container text-center">

        </div>

        <div class="card-container">

      </div>
    </div>
  </div>
  </div>

  </div>
  <script src="main.js" type="text/javascript"></script>

</html>
